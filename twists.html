<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MTG Image Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: dark;
      --bg-panel: rgba(10, 10, 16, 0.97);
      --accent: #4fd1c5;
      --accent-soft: rgba(79, 209, 197, 0.15);
      --text: #f9fafb;
      --muted: #9ca3af;
      --border: #374151;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #000;
      color: var(--text);
      overflow: hidden;
    }

    img {
      max-width: 100%;
      display: block;
    }

    #app {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    /* Full-screen selected image */
    #fullImage {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
      z-index: 0;
      transition: opacity 0.25s ease;
    }

    /* Dark gradient overlay to keep menu readable */
    #imageOverlayTint {
      position: fixed;
      inset: 0;
      background: radial-gradient(
          circle at top,
          rgba(0, 0, 0, 0.6),
          transparent 55%
        ),
        linear-gradient(
          to bottom right,
          rgba(0, 0, 0, 0.5),
          rgba(0, 0, 0, 0.2),
          rgba(0, 0, 0, 0.6)
        );
      pointer-events: none;
      z-index: 1;
    }

    /* Menu toggle button (hamburger) */
    #menuToggle {
      position: fixed;
      top: 0.75rem;
      left: 0.75rem;
      z-index: 4;
      border: none;
      border-radius: 999px;
      padding: 0.55rem 0.9rem;
      font-size: 1.25rem;
      line-height: 1;
      color: #f9fafb;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
    }

    #menuToggle:active {
      transform: scale(0.95);
    }

    /* Slide-out panel */
    #sidePanel {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      width: 82vw;
      max-width: 430px;
      background: var(--bg-panel);
      color: var(--text);
      z-index: 3;
      transform: translateX(100%);
      transition: transform 0.25s ease-out;
      display: flex;
      flex-direction: column;
      box-shadow: -12px 0 40px rgba(0, 0, 0, 0.7);
    }

    #sidePanel.open {
      transform: translateX(0%);
    }

    #panelHeader {
      padding: 1rem 1.1rem 0.25rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.75rem;
    }

    #panelHeader h1 {
      font-size: 1.05rem;
      font-weight: 600;
      margin: 0;
    }

    #panelHeader small {
      display: block;
      color: var(--muted);
      font-size: 0.7rem;
      margin-top: 0.1rem;
    }

    #closePanel {
      border: none;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.85);
      color: var(--muted);
      font-size: 1.1rem;
      width: 32px;
      height: 32px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    #panelBody {
      padding: 0.75rem 1.1rem 1.1rem;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: thin;
      scrollbar-color: #4b5563 transparent;
    }

    #panelBody::-webkit-scrollbar {
      width: 6px;
    }
    #panelBody::-webkit-scrollbar-track {
      background: transparent;
    }
    #panelBody::-webkit-scrollbar-thumb {
      background: #4b5563;
      border-radius: 999px;
    }

    /* Random choice section */
    .sectionTitle {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin: 0.4rem 0 0.35rem;
    }

    #randomArea {
      margin-bottom: 0.65rem;
      padding: 0.6rem;
      border-radius: 1rem;
      background: radial-gradient(
          circle at top left,
          rgba(79, 209, 197, 0.2),
          transparent 55%
        ),
        rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(148, 163, 184, 0.2);
    }

    #randomChoices {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .choiceCard {
      flex: 1 1 0;
      border-radius: 0.9rem;
      overflow: hidden;
      position: relative;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: #020617;
      cursor: pointer;
      touch-action: manipulation;
    }

    .choiceCard img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      display: block;
    }

    .choiceLabel {
      position: absolute;
      bottom: 0.3rem;
      left: 0.4rem;
      padding: 0.2rem 0.45rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      color: var(--muted);
      font-size: 0.65rem;
    }

    #rerollBtn {
      width: 100%;
      border-radius: 999px;
      border: none;
      padding: 0.55rem;
      font-size: 0.85rem;
      font-weight: 500;
      background: var(--accent-soft);
      color: var(--accent);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.35rem;
    }

    #rerollBtn span {
      font-size: 1rem;
    }

    #rerollBtn:active {
      transform: scale(0.97);
    }

    /* All images grid */
    #thumbGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      gap: 0.4rem;
      margin-top: 0.35rem;
      padding-bottom: 0.5rem;
    }

    .thumb {
      position: relative;
      border-radius: 0.75rem;
      overflow: hidden;
      border: 1px solid rgba(75, 85, 99, 0.85);
      cursor: pointer;
      background: #020617;
      touch-action: manipulation;
    }

    .thumb img {
      width: 100%;
      height: 90px;
      object-fit: cover;
      display: block;
    }

    .thumb::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at center,
        transparent 25%,
        rgba(15, 23, 42, 0.7)
      );
      opacity: 0;
      transition: opacity 0.15s ease;
    }

    .thumb.selected::after {
      opacity: 1;
    }

    .thumb.selected {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(79, 209, 197, 0.5);
    }

    .thumbIndex {
      position: absolute;
      bottom: 0.2rem;
      right: 0.25rem;
      font-size: 0.65rem;
      padding: 0.1rem 0.35rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.85);
      color: var(--muted);
    }

    /* Small helper text */
    .hint {
      font-size: 0.7rem;
      color: var(--muted);
      margin-top: 0.25rem;
      line-height: 1.4;
    }

    @media (min-width: 768px) {
      #panelHeader h1 {
        font-size: 1.1rem;
      }

      #randomArea {
        padding: 0.8rem;
      }

      .choiceCard img {
        height: 150px;
      }

      .thumb img {
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <img id="fullImage" alt="Selected background" src="" />
    <div id="imageOverlayTint"></div>

    <button id="menuToggle" aria-label="Open image menu" aria-expanded="false">

    <aside id="sidePanel" aria-hidden="true">

        <div>

      <main id="panelBody">
        <section id="randomArea">
          <p class="sectionTitle">Feeling lucky?</p>
          <div id="randomChoices">
            <div class="choiceCard" data-index="">
              <img id="choice1" src="" alt="Random option 1" />

            </div>
            <div class="choiceCard" data-index="">
              <img id="choice2" src="" alt="Random option 2" />
              <span class="choiceLabel">Option B</span>
            </div>
          </div>
          <button id="rerollBtn" type="button">
            <span>⟳</span> Reroll two random images
          </button>
          <p class="hint">
            Tip: after you pick one, close the menu to enjoy it full-screen. You
            can always open this menu again with the ☰ button.
          </p>
        </section>

        <section style="margin-top: 0.75rem;">
          <p class="sectionTitle">Browse everything</p>
          <div id="thumbGrid"></div>
        </section>
      </main>
    </aside>
  </div>

    const fullImage = document.getElementById("fullImage");
    const sidePanel = document.getElementById("sidePanel");
    const menuToggle = document.getElementById("menuToggle");
    const closePanel = document.getElementById("closePanel");
    const rerollBtn = document.getElementById("rerollBtn");
    const randomChoicesContainer = document.getElementById("randomChoices");
    const choiceCards = randomChoicesContainer.querySelectorAll(".choiceCard");
    const choice1 = document.getElementById("choice1");
    const choice2 = document.getElementById("choice2");
    const thumbGrid = document.getElementById("thumbGrid");

    let selectedIndex = 0;

    function openPanel() {
      sidePanel.classList.add("open");
      sidePanel.setAttribute("aria-hidden", "false");
      menuToggle.setAttribute("aria-expanded", "true");
    }

    function closePanelView() {
      sidePanel.classList.remove("open");
      sidePanel.setAttribute("aria-hidden", "true");
      menuToggle.setAttribute("aria-expanded", "false");
    }

    function setSelectedImage(index) {
      selectedIndex = index;
      const url = imageUrls[index];
      fullImage.style.opacity = "0";
      const img = new Image();
      img.onload = () => {
        fullImage.src = url;
        fullImage.style.opacity = "1";
      };
      img.src = url;

      // highlight selected thumbnail
      thumbGrid.querySelectorAll(".thumb").forEach((el) => {
        el.classList.toggle(
          "selected",
          Number(el.dataset.index) === Number(index)
        );
      });
    }

    function randomPair() {
      if (imageUrls.length < 2) return [0, 0];
      const first = Math.floor(Math.random() * imageUrls.length);
      let second = Math.floor(Math.random() * imageUrls.length);
      if (second === first) {
        second = (second + 1) % imageUrls.length;
      }
      return [first, second];
    }

    function rerollRandomChoices() {
      const [idx1, idx2] = randomPair();
      choice1.src = imageUrls[idx1];
      choice2.src = imageUrls[idx2];
      choiceCards[0].dataset.index = idx1;
      choiceCards[1].dataset.index = idx2;
    }

    function buildThumbnails() {
      const fragment = document.createDocumentFragment();
      imageUrls.forEach((url, index) => {
        const wrap = document.createElement("div");
        wrap.className = "thumb";
        wrap.dataset.index = index;

        const img = document.createElement("img");
        img.src = url;
        img.loading = "lazy";
        img.alt = "Image " + (index + 1);

        const badge = document.createElement("span");
        badge.className = "thumbIndex";
        badge.textContent = "#" + (index + 1);

        wrap.appendChild(img);
        wrap.appendChild(badge);
        fragment.appendChild(wrap);
      });
      thumbGrid.appendChild(fragment);
    }

    // Event wiring
    menuToggle.addEventListener("click", () => {
      if (sidePanel.classList.contains("open")) {
        closePanelView();
      } else {
        openPanel();
      }
    });

    closePanel.addEventListener("click", () => {
      closePanelView();
    });

    rerollBtn.addEventListener("click", () => {
      rerollRandomChoices();
    });

    // Click on random choice
    choiceCards.forEach((card) => {
      card.addEventListener("click", () => {
        const idx = Number(card.dataset.index);
        if (!Number.isNaN(idx)) {
          setSelectedImage(idx);
          // close panel to reveal full-screen image
          closePanelView();
        }
      });
    });

    // Click on any thumbnail (event delegation)
    thumbGrid.addEventListener("click", (e) => {
      const thumb = e.target.closest(".thumb");
      if (!thumb) return;
      const idx = Number(thumb.dataset.index);
      if (!Number.isNaN(idx)) {
        setSelectedImage(idx);
      }
    });

    // Initial setup
    buildThumbnails();
    rerollRandomChoices();
    // Set initial selected image to the first random option
    const initialIndex = Number(choiceCards[0].dataset.index) || 0;
    setSelectedImage(initialIndex);
    // Start with menu open so the user sees the options right away
    openPanel();
  </script>
